<VirtualHost *:80>
        ServerName teplica.com
	WSGIDaemonProcess teplica user=pi group=pi threads=5 home=/var/www/teplica/
        WSGIScriptAlias / /var/www/teplica/teplica.wsgi
        <Directory /var/www/teplica>
                WSGIProcessGroup teplica
                WSGIApplicationGroup %{GLOBAL}
		Require all granted
        </Directory>
</VirtualHost>
